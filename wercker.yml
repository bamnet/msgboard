box: bamnet/goapp
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: goapp get
        code: |
          cd $WERCKER_SOURCE_DIR
          goapp get -t ./...

    # Build the project
    - script:
        name: goapp build
        code: |
          goapp build ./...

    # Test the project
    - script:
        name: goapp test
        code: |
          goapp test ./...
          
deploy:
  steps:
    - script:
        name: appcfy.py update
        code: |
          echo "$APP_ENGINE_PASS" | appcfg.py update $WERCKER_SOURCE_DIR --email="$APP_ENGINE_USER" --passin