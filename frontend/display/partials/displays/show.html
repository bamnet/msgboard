<h1>{{activePage.title}}</h1>
<h2>Last Updated: {{activePage.last_updated | date:'h:mm a'}}</h2>
<div ng-bind-html="activePage.rendered"></div>
<div id="debug">
  <dt>Active Index</dt>
  <dd>{{activePageIndex}}</dd>
  All Pages:
  <ul>
    <li ng-repeat="page in pages">{{page.id}}</li>
  </ul>
  All Blurbs:
  <ul>
    <li ng-repeat="(key, value) in blurbs.content">{{key}} - {{value}}</li>
  </ul>
</div>
