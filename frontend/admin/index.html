<!doctype html>
<html lang="en" ng-app="msgboardApp">
<head>
	<meta charset="utf-8">
	<title>Msgboard</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="../shared/js/services.js"></script>
	<script src="js/filters.js"></script>
</head>
<body>
	<div ng-controller="HeaderController" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">Msgboard</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: isActive('pages')}">
						<a href="#/pages">Pages</a>
					</li>
				</ul>
				<ul class="nav navbar-nav">
					<li ng-class="{active: isActive('blurbs')}">
						<a href="#/blurbs">Blurbs</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" style="padding: 40px 15px;">
		<div ng-view></div>
	</div>
</body>
</html>
