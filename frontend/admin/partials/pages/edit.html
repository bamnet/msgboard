<h1>Edit {{page.title}}</h1>
<form role="form">
	<div ng-show="error" class="alert alert-danger" role="alert">{{ error | capitalize }}</div>
	<div class="form-group">
		<label for="pageTitle">Title</label>
		<input type="text" ng-model="page.title" id="pageTitle" class="form-control">
	</div>
	<div class="form-group">
		<label for="pageContent">Content</label>
		<div rich-text-editor ng-model="page.content" id="pageContent"></div>
	</div>
	<button ng-click="update(page)" type="submit" class="btn btn-success">Save</button>
	<button ng-click="delete(page)" type="submit" class="btn btn-danger">Delete</button>
</form>
